<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

    <body>
        <img class="bg-img" src="images/bg-desktop.svg" alt="">
        <!-- Full Page Container -->
        <div class="main-container">
            <!-- LEFT SIDE -->
            <div class="content-left">
                <div class="logo">
                    <img src="images/huddle-logo.png" alt="logo" height="50px" width="50px">
                    <h1>Huddle</h1>
                </div>
                <div class="graphic">
                    <img class="mockup-img" src="images/illustration-mockups.svg" alt="cartoon app mockups">
                </div>
            </div>
            <!-- RIGHT SIDE -->
            <div class="content-right">
                <div class="text">
                    <h1>Build The Community <br> Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities.You have <br> a voice, but so does your audience. Create connections with <br>your users as you engage in genuine discussion. </p>
                </div>
                <div class="button">
                    <button type="button">Register</button>
                </div>
            </div>
            
            
        </div>
        <!-- SOCIALS -->
        <div class="socials">
            <a href="###"><img src="images/face-book.png" alt="Facebook" height="50px" width="50px"></a>
            <a href="###"><img src="images/twitter.png" alt="Twitter" height="50px" width="50px"></a>
            <a href="###"><img src="images/instagram.png" alt="Instagram" height="50px" width="50px"></a>    
        </div>
    </body>
</html>
